<html>
    <head>
        <script type="text/javascript">
        function check(){
            var n1= document.getElementById("number1").value;
            var n2= document.getElementById("number2").value;
            if(n1.length==0 || n2.length==0){
                alert("Please enter Both the numbers:")
            }
            else{
                alert(parseInt(n1)+parseInt(n2))
            }
        }
            

        </script>
    </head>
    <body>
        <form align="center">
            Number 1: <input type="text" name="username" id="number1"><br><br>
            Number 2: <input type="text" name="username" id="number2"><br><br>
            <input type="button" value="Add" onclick="check()">
        </form>
    </body>
</html>
