<html>
    <head>
        <script type="text/javascript">

            function addNumbers(){
                var result=document.getElementById("result");

                var allNumbers= new Array(5);
                var sum=0

                for(i=0;i<5;i++){
                    allNumbers[i]=document.forms[0].elements[i].value;
                    sum =sum + parseInt(allNumbers[i]);
                }
                result.innerHTML="<font color=green>The sum of the numbers are: "+sum
            }

            

        </script>
    </head>


    <body>
        <form action="">
            Number 1 : <input type="text" name="number1" id="number1"/> <br><br>
            Number 2 : <input type="text" name="number2" id="number2"/> <br><br>
            Number 3 : <input type="text" name="number3" id="number3"/> <br><br>
            Number 4 : <input type="text" name="number4" id="number4"/> <br><br>
            Number 5 : <input type="text" name="number5" id="number5" onblur="addNumbers()"/> <br>
        </form>
        <div id="result"></div>
    </body>
</html>
