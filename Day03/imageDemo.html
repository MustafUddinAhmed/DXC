<html>
    <head>
        <script type="text/javascript">
            function changeImage(image,index){
                document.images[index].src=image
            }
        </script>
    </head>
    <body>
            <form>
                    <table cellspacing="10" cellpadding="10" align="center">
                        <tr>
                            <td><img src="dxcLogo.png"></td>
                            <td><img src="dxcLogo.png"></td>
                            <td><img src="dxcLogo.png"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Apple" onclick="changeImage('apple.jpg',0)"></td>
                            <td><input type="button" value="Ball" onclick="changeImage('ball.jpg',1)"></td>
                            <td><input type="button" value="Cat" onclick="changeImage('cat.jpg',2)"></td>
                        </tr>
                    </table>
                </form>
    </body>
</html>
