<html>
    <head>
        <script type="text/javascript">

            function add(){

                var mainDiv= document.getElementById('myDiv1');

                var newDiv= document.createElement('div');
                newDiv.setAttribute('id','innerDiv');

                var newSpan= document.createElement('span');
                newSpan.setAttribute('id','innerSpan');
                newSpan.innerHTML="User Name : ";

                var newTextBox= document.createElement('input');
                newTextBox.type= 'text';
                newTextBox.setAttribute('id','username');

                // var newButton=document.createElement('input');
                // newButton.type='button';
                // newButton.value='Remove';


                newDiv.appendChild(newSpan);
                newDiv.appendChild(newTextBox);
                // newDiv.appendChild()
                mainDiv.appendChild(newDiv);
            }
        </script>
    </head>
    <body>
        <div id="myDiv1">
            <input id="Button1" type="button" value="Add a Text Box" onclick="add()"/>
        </div>

    </body>
</html>
