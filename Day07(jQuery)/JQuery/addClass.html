<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function() {
        $("button").click(function() {
          $("h1,h2,p").addClass("blue");
          $("div").addClass("important");
        });
      });
    </script>
    <style type="text/css">
      .important {
        font-weight: bold;
        font-size: xx-large;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>

  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <div>This is some important text!</div>
    <br />
    <button>Add classes to elements</button>
  </body>
</html>
