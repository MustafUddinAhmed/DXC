<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function() {
        $("button#b1").click(function() {
          $("p").toggle();
        });
        $("button#b2").click(function() {
          alert("You clicked the wrong button");
        });
      });
    </script>
  </head>
  <body>
    <p>My Paragraph 1</p>
    <p>My Paragraph 2</p>

    <button id="b1">Go</button>
    <button id="b2">Go</button>
  </body>
</html>
