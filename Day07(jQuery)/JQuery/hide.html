<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function() {
        $("h1,h2,h3").click(function() {
          $(this).hide();
        });
      });
    </script>
  </head>

  <body>
    <h1>Click me to hide me</h1>
    <h2>Don't click me</h2>
    <h3>Dooooooooooooon't</h3>
  </body>
</html>
